<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="screen">
      <div class="top-bar">
        <div class="top-bar__x">
          <i class="fa-solid fa-x fa-2x"></i>
        </div>
        <div class="top-bar__text">
          <span>Playlist</span>
        </div>
      </div>

      <div class="playlist-title">
        <div class="playlist-title__img">
          <i class="fa-solid fa-image fa-3x"></i>
        </div>
        <div class="playlist-title__text">
          <div class="playlist-title__name">Random Love</div>
          <div class="playlist-title__by">by Divay Kapoor</div>
        </div>
      </div>

      <div class="btns">
        <div class="btns__play">
          <i class="fa-solid fa-play fa-lg"></i>
          <span class="btns__play__text">Play</span>
        </div>
        <div class="btns__like">
          <i class="fa-regular fa-heart fa-2x"></i>
        </div>
        <div class="btns__plus">
          <i class="fa-solid fa-plus fa-2x"></i>
        </div>
      </div>

      <div class="music">
        <li>
          <ul>
            <div class="music__img"></div>
            <div class="music__text">
              <p class="music--name">Matargasti</p>
              <p class="music--by">Mohit Chauhan</p>
            </div>
          </ul>
          <ul>
            <div class="music__img"></div>
            <div class="music__text">
              <p class="music--name">Attitude</p>
              <p class="music--by">Lewis OfMAn, Attitude</p>
            </div>
          </ul>
          <ul>
            <div class="music__img"></div>
            <div class="music__text">
              <p class="music--name">Try Everything</p>
              <p class="music--by">Shakira, Zootopia</p>
            </div>
          </ul>
          <ul>
            <div class="music__img"></div>
            <div class="music__text">
              <p class="music--name">Sunflower</p>
              <p class="music--by">Joseph Vincent, Sunflower</p>
            </div>
          </ul>
        </li>
      </div>
    </div>

    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
