<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <span class="lib">library</span>
      <div class="bag">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </header>

    <div class="search">
      <input type="text" placeholder="Search books..." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="main">
      <div class="bookOfTheDay">
        <span class="subtitle">Book of the day</span>
        <div class="book__info">
          <div class="book__img"></div>
          <div class="book__text">
            <p class="book__name">No Fixed Abode</p>
            <p class="author">Journey Through</p>
            <div class="rate">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="category">
              <div class="journey">Journey</div>
              <div class="Biography">Biography</div>
            </div>
            <div class="btn">
              <div class="bookmark">
                <i class="fa-solid fa-bookmark fa-lg"></i>
              </div>
              <div class="toRead">Book Now</div>
            </div>
          </div>
        </div>
      </div>

      <div class="topAdventure">
        <span class="subtitle">Top Adeventure</span>
        <ul class="booklist">
          <li class="book">
            <div class="book__img"></div>
            <div class="rate">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </li>
          <li class="book">
            <div class="book__img"></div>
            <div class="rate">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </li>
          <li class="book">
            <div class="book__img"></div>
            <div class="rate">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </li>
          <li class="book">
            <div class="book__img"></div>
            <div class="rate">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </li>
        </ul>
      </div>

      <div class="popularAuthors">
        <span class="subtitle">Popular authors</span>
        <div class="author__info">
          <div class="photo"></div>
          <div class="author__text">
            <p class="author__name">George Raymond Richard Martin</p>
            <p class="author__desc">
              Modern American science finction writer, screenwriter, producer
              and editor, winner of many literary awards.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
