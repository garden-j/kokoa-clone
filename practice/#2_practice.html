<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico"
    />
    <title>Home - My first website.</title>
    <style>
      h1 {
        color: blue;
        text-decoration: underline;
        font-weight: 800;
        font-style: italic;
        font-size: 20px;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="description" content="This is my website" />
  </head>
  <body>
    <header>
      <h1>The Garden Times</h1>
    </header>
    <a href="http://google.com" target="_blank">Go to google</a>
    <p>My name is <abbr title="Cho Jeongwon">CJW</abbr></p>

    <form>
      <div>
        <label for="profile">Profile Photo</label>
        <input id="profile" type="file" accept=".img/*, .pdf" />
      </div>
      <div>
        <input required placeholder="Name" type="text" />
        <input required placeholder="Last Name" type="text" />
        <input required placeholder="Username" type="text" />
        <input required placeholder="Password" minlength="10" type="password" />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>

<!--
  #3.2 What Does Cascading Mean
  cascading: ordered
  So, if there are two style(in same property) on one tag, 
  then first one would be applied, from top to bottom.
  Only the last one is applied.
-->

<!--
  #2.10 Semantic HTML
  non-semantic: 의미 없음
    -> <div> <span>
  semantic: 문서를 보기만 해도 그 의미를 짐작할 수 있는 것
    -> <header> <main> <footer> <addres> <aside> <h1> ...
  => 가능한 한 의미있는 box를 사용하자
-->
