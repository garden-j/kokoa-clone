<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Kokoa Clone</title>
  </head>
  <body class="profile-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="profile__header__icons">
        <div>
          <a href="friends.html">
            <i class="fa-solid fa-xmark fa-2x"></i>
          </a>
        </div>
        <div>
          <div><i class="fa-solid fa-gift"></i></div>
          <div><i class="fa-solid fa-won-sign"></i></div>
          <div><i class="fa-regular fa-star"></i></div>
          <div><i class="fa-solid fa-ellipsis"></i></div>
        </div>
      </div>
    </header>
    <main class="profile-screen">
      <div class="user-profile">
        <img
          src="https://avatars.githubusercontent.com/u/172804098?v=4"
          class="user-component__avatar--xl user-component__avatar--profile"
        />
        <div class="user-text">
          <span class="user-name">Garden</span>
          <span class="state-message">I finish the kokoa-clone-coding!</span>
        </div>
        <div class="profile__icons">
          <div class="profile__icon">
            <i class="fa-solid fa-comment"></i>
            <span class="profile__icon-name">1:1 Chat</span>
          </div>
          <div class="profile__icon">
            <i class="fa-solid fa-phone"></i>
            <span class="profile__icon-name">Call</span>
          </div>
          <div class="profile__icon">
            <i class="fa-solid fa-video"></i>
            <span class="profile__icon-name">Facetalk</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__redDot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/95a1075a80.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
